<!-- SOURCE: https://www.tutorialrepublic.com/snippets/preview.php?topic=bootstrap&file=user-management-data-table -->
<div class="table-container">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-5">
                <h2>Admin Panel</h2>
            </div>
            <div class="col-sm-7">
                <a href="#" class="btn btn-secondary">Export to JSON</a>
                <a href="#" class="btn btn-secondary">Export to XML</a>						
            </div>
        </div>
    </div>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-hover">
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>						
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td><input class="form-check-input" (click)="onUserCheckboxClick(user)" type="checkbox"></td>
                <td>{{ user.id }}</td>
                <td><a href="/user/{{ user.id }}"><img [src]="getUserPicPath(user)" class="avatar" alt="Avatar" width="50" height="50">{{ user.firstname }} {{ user.lastname }}</a></td>                      
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.role | userRoleFormatter }}</td>
                <td>
                    <a href="#" class="settings"><i class="fas fa-cog"></i></a>
                    <a href="#" class="delete"><i class="fas fa-times-circle"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
