<div class="text-center">
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <img class="mb-4" src="https://play-lh.googleusercontent.com/kMofEFLjobZy_bCuaiDogzBcUT-dz3BBbOrIEjJ-hqOabjK8ieuevGe6wlTD15QzOqw" alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Login</h1>

    <div class="form-group">
      <input type="email" id="email" formControlName="email" [ngClass]="{'form-control': true, 'is-invalid': fieldIsInvalid('email')}" placeholder="Email address" aria-describedby="loginEmailFeedback" required>
      <div *ngIf="fieldHasError('email','required')" id="loginEmailFeedback" class="invalid-feedback">
        Email is required.
      </div>
      <div *ngIf="fieldHasError('email','email')" id="loginEmailFeedback" class="invalid-feedback">
        Please enter a valid email address.
      </div>
    </div>

    <div class="form-group">
      <input type="password" id="password" formControlName="password" [ngClass]="{'form-control': true, 'is-invalid': fieldIsInvalid('password')}" placeholder="Password" aria-describedby="loginPasswordFeedback" required>
      <div *ngIf="fieldHasError('password','required')" id="loginPasswordFeedback" class="invalid-feedback">
        Password is required.
      </div>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
  </form>
</div>
