<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      <h3>
        <strong>{{ currentUser.firstname }} {{ currentUser.lastname }}</strong>
      </h3>
    </header>
    <p>
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
    <p>
      <strong>Phone:</strong>
      {{ currentUser.phone }}
    </p>
  </div>
  
  <ng-template #loggedOut>
    Please login.
  </ng-template>
